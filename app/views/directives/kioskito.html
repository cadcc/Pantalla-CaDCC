<div class="frame frame_kioskito" ng-style="{height: ($root.windowHeight-150) + 'px'}">
  <div class="header">Kioskito autoservicio</div>
  <table class="table table-striped products">
    <tr class="product" ng-repeat="product in currentProducts">
      <td>{{ product.name }}</td>
      <td class="price">$ {{ product.price }}</td>
    </tr>
  </table>
</div>
