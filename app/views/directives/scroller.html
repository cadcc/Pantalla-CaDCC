<div class="frame frame_scroller" name="scroller" ng-style="{height: 50 + 'px'}">
  <div class="table table-striped birthdays" id="scroller">
    <h4 class="birthday" ng-if="birthday">
      Hoy es el cumpleaños de {{ birthday }}. Celebremos! &#127874
    </h4>
    <h4 class="birthday" ng-if="birthday==''">
      Hoy no hay cumpleaños DCCianos, pero celebremos igual! Ven a la Salita &#128513
    </h4>
    <hr>
  </div>
</div>
